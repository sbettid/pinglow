[package]
name = "pinglow"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
chrono = {version = "0.4.40"}
log = {version = "0.4.27"}
env_logger = "0.11" 
kube = { version = "0.88", features = ["derive", "runtime"] }
k8s-openapi = { version = "0.21", default-features = false, features = ["v1_26"] }
serde = { version = "1.0", features = ["derive"] }
schemars = "0.8"
futures = "0.3"
anyhow = "1.0"
serde_json = "1.0"
thiserror = "1"