apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Release.Name }}
          image: "ghcr.io/sbettid/{{ .Release.Name }}:{{ .Chart.AppVersion }}"
          envFrom:
            - secretRef:
                name: {{ .Values.ApiKeyEnvFromSecret }}
            - secretRef:
                name: {{ .Values.DBEnvFromSecret }}
            - secretRef:
                name: {{ .Values.RedisPasswordSecret }}
          env: 
             - name: REDIS_HOST
               value: "redis"
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: pinglow-pull
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-runner
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-runner
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Release.Name }}-runner
          image: "ghcr.io/sbettid/{{ .Release.Name }}-runner:{{ .Chart.AppVersion }}"
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: runner-writable
              mountPath: /home/pinglow-runner
              readOnly: false
          envFrom:
            - secretRef:
                name: {{ .Values.RedisPasswordSecret }}
          env: 
            - name: REDIS_HOST
              value: "redis"
            - name: RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      imagePullSecrets:
        - name: pinglow-pull
      volumes:
        - name: runner-writable
          emptyDir: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:8-alpine
          args:
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
            - "--appendonly"
            - "yes"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.RedisPasswordSecret }}
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi