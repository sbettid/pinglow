apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Release.Name }}
          image: "ghcr.io/sbettid/{{ .Release.Name }}:{{ .Chart.AppVersion }}"

          envFrom:
            - secretRef:
                name: {{ .Values.ApiKeyEnvFromSecret }}
            - secretRef:
                name: {{ .Values.DBEnvFromSecret }}
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: pinglow-pull
